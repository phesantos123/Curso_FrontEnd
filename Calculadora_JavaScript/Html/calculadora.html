<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/estilo.calc.css">
    <script src="../JavaScript/calculo.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container " style="margin-top: 20px;">
        <div class="fundo">
            <form class="form-inline " style="margin-top: 20px;">
                <div class="form-group mx-sm-5 mb-1 ">
                    <label for="num"></label>
                    <input type="text" name="num" class="form-control">
                </div>
            </form>

            <div class="teste ">
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('7')">7</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('8')">8</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('9')">9</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="guarda('*')">x</button>
            </div>

            <div class="teste">
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('4')">4</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('5')">5</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('6')">6</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="guarda('/')">/</button>
            </div>

            <div class="teste">
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('1')">1</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('2')">2</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('3')">3</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="guarda('+')">+</button>
            </div>

            <div class="teste">
                <button type="button" class="btn btn-light btn-lg" onclick="Limpar('')">C</button>
                <button type="button" class="btn btn-light btn-lg" onclick="guarda('0')">0</button>
                <button type="button" class="btn btn-light btn-lg" onclick="MostraResultado()">=</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="guarda('-')">-</button>
            </div>


        </div>

    </div>



</body>

</html>
