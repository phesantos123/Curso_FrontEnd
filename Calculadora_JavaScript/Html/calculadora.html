<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../JavaScript/calculo.js"></script>
    <title>Calculadora</title>
</head>



<body>

        <div class="container text-center" id="calc">
                <div class="calcBG text-center">
                  <div class="row">
                    <h3>Calculadora</h3>
                  </div>
                  <div class="row" id="resulto">
                    <form name="calc">
                      <input type="text" class="screen text-right" name="num" readonly>
                    </form>
                  </div>
                  <div class="row">
                   
                  </div>
                  <div class="row">
                    <button id="7" type="button" class="btn btn-info btn-lg" onclick="guarda('7')">7</button>
                    <button id="8" type="button" class="btn btn-info btn-lg" onclick="guarda('8')">8</button>
                    <button id="9" type="button" class="btn btn-info btn-lg" onclick="guarda('9')">9</button>
                    <button id="*" type="button" class="btn btn-info btn-lg" onclick="guarda('*')">x</button>
                  </div>
                  <div class="row">
                    <button id="4" type="button" class="btn btn-info btn-lg" onclick="guarda('4')">4</button>
                    <button id="5" type="button" class="btn btn-info btn-lg" onclick="guarda('5')">5</button>
                    <button id="6" type="button" class="btn btn-info btn-lg" onclick="guarda('6')">6</button>
                    <button id="-" type="button" class="btn btn-info btn-lg" onclick="guarda('-')">-</button>
                  </div>
                  <div class="row">
                    <button id="1" type="button" class="btn btn-info btn-lg" onclick="guarda('1')">1</button>
                    <button id="2" type="button" class="btn btn-info btn-lg" onclick="guarda('2')">2</button>
                    <button id="3" type="button" class="btn btn-info btn-lg" onclick="guarda('3')">3</button>
                    <button id="+" type="button" class="btn btn-info btn-lg" onclick="guarda('+')">+</button>
                  </div>
                  <div class="row">
                    <button id="0" type="button" class="btn btn-info btn-lg" onclick="guarda(0)">0</button>
                    <button id="." type="button" class="btn btn-info btn-lg" onclick="">.</button>
                    <button id="" type="button" class="btn btn-success btn-lg" onclick="MostraResultado()">=</button>
                    <button id="limpar" type="button" class="btn btn-info btn-lg" onclick="Limpar()"></button>
                  </div>
                </div>
              </div>
    
</body>
</html>
